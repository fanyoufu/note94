<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .iframe{
        border: 5px solid red;
    }</style>
</head>
<body>
    <h1>iframe</h1>
    <pre>
        一般与a标签配合使用，把一个新的页面装在这个容器中
    </pre>
    <a target="_blank" href="http://www.taobao.com">taobao</a>
    <a target="iframe1" href="http://www.jd.com">jd</a>
    <!-- src: 你要把哪个页面装进入 -->
    <iframe class="iframe" src="http://www.baidu.com" frameborder="0" width="1200px"></iframe>
    <iframe name="iframe1" class="iframe" src="" ></iframe>
</body>
</html>
